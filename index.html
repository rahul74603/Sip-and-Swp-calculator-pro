<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>SIP & SWP Calculator</h1>

        <div class="tabs">
            <button onclick="showCalculator('sip')">SIP Calculator</button>
            <button onclick="showCalculator('swp')">SWP Calculator</button>
        </div>

        <!-- SIP Calculator -->
        <div id="sip-calculator" class="calculator">
            <h2>SIP Calculator</h2>
            <label>Monthly Investment (₹):</label>
            <input type="number" id="sipAmount" placeholder="Enter Amount">
            
            <label>Annual Return Rate (%):</label>
            <input type="number" id="sipRate" placeholder="Enter Rate">
            
            <label>Time Period (Years):</label>
            <input type="number" id="sipYears" placeholder="Enter Years">

            <button onclick="calculateSIP()">Calculate SIP</button>
            <p id="sipResult"></p>
        </div>

        <!-- SWP Calculator -->
        <div id="swp-calculator" class="calculator">
            <h2>SWP Calculator</h2>
            <label>Total Investment (₹):</label>
            <input type="number" id="swpTotal" placeholder="Enter Total Amount">
            
            <label>Withdrawal per Month (₹):</label>
            <input type="number" id="swpWithdraw" placeholder="Enter Withdrawal Amount">
            
            <label>Annual Return Rate (%):</label>
            <input type="number" id="swpRate" placeholder="Enter Rate">
            
            <label>Time Period (Years):</label>
            <input type="number" id="swpYears" placeholder="Enter Years">

            <button onclick="calculateSWP()">Calculate SWP</button>
            <p id="swpResult"></p>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
