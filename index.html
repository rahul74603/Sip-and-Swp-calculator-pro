<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>SIP & SWP Calculator</h2>
        
        <!-- Select SIP or SWP -->
        <div class="button-group">
            <button onclick="showForm('sip')">SIP Calculator</button>
            <button onclick="showForm('swp')">SWP Calculator</button>
        </div>

        <!-- SIP Form -->
        <div id="sip-form" class="form-container" style="display: none;">
            <h3>SIP Calculator</h3>
            <label>Monthly Investment (₹):</label>
            <input type="number" id="sipAmount" placeholder="Enter SIP Amount">
            
            <label>Expected Return Rate (p.a %):</label>
            <input type="number" id="sipRate" placeholder="Enter Return Rate">
            
            <label>Time Period (Years):</label>
            <input type="number" id="sipTime" placeholder="Enter Time in Years">
            
            <button onclick="calculateSIP()">Calculate</button>
            <p id="sipResult"></p>
        </div>

        <!-- SWP Form -->
        <div id="swp-form" class="form-container" style="display: none;">
            <h3>SWP Calculator</h3>
            <label>Total Investment (₹):</label>
            <input type="number" id="swpInvestment" placeholder="Enter Total Investment">
            
            <label>Withdrawal per Month (₹):</label>
            <input type="number" id="swpWithdrawal" placeholder="Enter Monthly Withdrawal">
            
            <label>Expected Return Rate (p.a %):</label>
            <input type="number" id="swpRate" placeholder="Enter Return Rate">
            
            <label>Time Period (Years):</label>
            <input type="number" id="swpTime" placeholder="Enter Time in Years">
            
            <button onclick="calculateSWP()">Calculate</button>
            <p id="swpResult"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
