<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: #1e1e1e;
            border-radius: 10px;
        }
        input, button, .slider {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        input, .slider {
            background: #222;
            color: white;
            border: none;
        }
        button {
            background: #0f9d58;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #0c7a43;
        }
        .result {
            font-size: 18px;
            margin-top: 10px;
        }
        .switch {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .switch button {
            width: 50%;
            border-radius: 0;
        }
        .active {
            background: #0f9d58 !important;
        }
    </style>
</head>
<body>

    <h2>SIP & SWP Calculator</h2>
    
    <div class="container">
        <div class="switch">
            <button id="sipBtn" class="active" onclick="showSIP()">SIP</button>
            <button id="swpBtn" onclick="showSWP()">SWP</button>
        </div>

        <!-- SIP Calculator -->
        <div id="sipSection">
            <h3>SIP Calculator</h3>
            <label>Monthly Investment (₹):</label>
            <input type="number" id="sipAmount" value="1000">
            <label>Expected Return Rate (% p.a):</label>
            <input type="number" id="sipRate" value="12">
            <label>Time Period (Years):</label>
            <input type="number" id="sipYears" value="10">
            <button onclick="calculateSIP()">Calculate SIP</button>
            <p class="result" id="sipResult"></p>
        </div>

        <!-- SWP Calculator -->
        <div id="swpSection" style="display: none;">
            <h3>SWP Calculator</h3>
            <label>Withdrawal per Month (₹):</label>
            <input type="number" id="swpAmount" value="5000">
            <label>Annual Return Rate (% p.a):</label>
            <input type="number" id="swpRate" value="10">
            <label>Time Period (Years):</label>
            <input type="number" id="swpYears" value="10">
            <button onclick="calculateSWP()">Calculate SWP</button>
            <p class="result" id="swpResult"></p>
        </div>
    </div>

    <script>
        function calculateSIP() {
            let P = parseFloat(document.getElementById("sipAmount").value);
            let r = parseFloat(document.getElementById("sipRate").value) / 100 / 12;
            let n = parseFloat(document.getElementById("sipYears").value) * 12;
            let futureValue = P * ((Math.pow(1 + r, n) - 1) / r) * (1 + r);
            document.getElementById("sipResult").innerHTML = "Future Value: ₹" + futureValue.toFixed(2);
        }

        function calculateSWP() {
            let W = parseFloat(document.getElementById("swpAmount").value);
            let r = parseFloat(document.getElementById("swpRate").value) / 100 / 12;
            let n = parseFloat(document.getElementById("swpYears").value) * 12;
            let totalWithdrawals = W * n;
            document.getElementById("swpResult").innerHTML = "Total Withdrawals: ₹" + totalWithdrawals.toFixed(2);
        }

        function showSIP() {
            document.getElementById("sipSection").style.display = "block";
            document.getElementById("swpSection").style.display = "none";
            document.getElementById("sipBtn").classList.add("active");
            document.getElementById("swpBtn").classList.remove("active");
        }

        function showSWP() {
            document.getElementById("sipSection").style.display = "none";
            document.getElementById("swpSection").style.display = "block";
            document.getElementById("swpBtn").classList.add("active");
            document.getElementById("sipBtn").classList.remove("active");
        }
    </script>

</body>
</html>
