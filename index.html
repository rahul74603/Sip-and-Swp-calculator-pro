<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP and SWP Calculator</title>
</head>
<body>
    <h1>SIP and SWP Calculator</h1>

    <!-- SIP Calculator -->
    <h2>SIP Calculator</h2>
    <form id="sip-form">
        Monthly Investment: <input type="number" id="monthly-investment"><br><br>
        Annual Rate (%): <input type="number" id="annual-rate"><br><br>
        Years: <input type="number" id="years"><br><br>
        <button type="button" onclick="calculateSIP()">Calculate</button>
    </form>
    <p id="sip-result"></p>

    <!-- SWP Calculator -->
    <h2>SWP Calculator</h2>
    <form id="swp-form">
        Initial Amount: <input type="number" id="initial-amount"><br><br>
        Monthly Withdrawal: <input type="number" id="monthly-withdrawal"><br><br>
        Annual Rate (%): <input type="number" id="annual-rate-swp"><br><br>
        Years: <input type="number" id="years-swp"><br><br>
        <button type="button" onclick="calculateSWP()">Calculate</button>
    </form>
    <p id="swp-result"></p>

    <script>
        function calculateSIP() {
            const monthlyInvestment = parseFloat(document.getElementById('monthly-investment').value);
            const annualRate = parseFloat(document.getElementById('annual-rate').value) / 100;
            const years = parseInt(document.getElementById('years').value);

            const months = years * 12;
            const monthlyRate = annualRate / 12;
            const futureValue = monthlyInvestment * (((1 + monthlyRate) ** months - 1) / monthlyRate) * (1 + monthlyRate);

            document.getElementById('sip-result').innerText = 'Future value of your SIP investment: ₹' + futureValue.toFixed(2);
        }

        function calculateSWP() {
            const initialAmount = parseFloat(document.getElementById('initial-amount').value);
            const monthlyWithdrawal = parseFloat(document.getElementById('monthly-withdrawal').value);
            const annualRate = parseFloat(document.getElementById('annual-rate-swp').value) / 100;
            const years = parseInt(document.getElementById('years-swp').value);

            let remainingCorpus = initialAmount;
            const months = years * 12;
            const monthlyRate = annualRate / 12;

            for (let i = 0; i < months; i++) {
                remainingCorpus = remainingCorpus * (1 + monthlyRate) - monthlyWithdrawal;
            }

            document.getElementById('swp-result').innerText = 'Remaining corpus after SWP: ₹' + remainingCorpus.toFixed(2);
        }
    </script>
</body>
</html>
