<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <h1>SIP & SWP Calculator</h1>
    </header>

    <div class="container">
        <!-- SIP Calculator -->
        <div class="calculator">
            <h2>SIP Calculator</h2>
            <form id="sip-form">
                <label for="monthly-investment">Monthly Investment:</label>
                <input type="number" id="monthly-investment" placeholder="Enter Amount">
                
                <label for="annual-rate">Annual Rate (%):</label>
                <input type="number" id="annual-rate" placeholder="Enter Annual Rate">
                
                <label for="years">Years:</label>
                <input type="number" id="years" placeholder="Enter Years">

                <button type="button" onclick="calculateSIP()">Calculate</button>
            </form>
            <p id="sip-result" class="result"></p>
            <p id="sip-error" class="error"></p>
        </div>

        <!-- SWP Calculator -->
        <div class="calculator">
            <h2>SWP Calculator</h2>
            <form id="swp-form">
                <label for="initial-amount">Initial Amount:</label>
                <input type="number" id="initial-amount" placeholder="Enter Initial Amount">
                
                <label for="monthly-withdrawal">Monthly Withdrawal:</label>
                <input type="number" id="monthly-withdrawal" placeholder="Enter Monthly Withdrawal">
                
                <label for="annual-rate-swp">Annual Rate (%):</label>
                <input type="number" id="annual-rate-swp" placeholder="Enter Annual Rate">
                
                <label for="years-swp">Years:</label>
                <input type="number" id="years-swp" placeholder="Enter Years">

                <button type="button" onclick="calculateSWP()">Calculate</button>
            </form>
            <p id="swp-result" class="result"></p>
            <p id="swp-error" class="error"></p>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
