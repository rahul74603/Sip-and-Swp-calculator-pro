<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>SIP & SWP Calculator</h1>
        
        <!-- SIP Calculator -->
        <div class="sip">
            <h2>SIP Calculator</h2>
            <div class="input-group">
                <label for="sipInvestment">Monthly Investment (₹):</label>
                <input type="number" id="sipInvestment" placeholder="e.g., 5000">
            </div>
            <div class="input-group">
                <label for="sipRate">Expected Annual Return (%):</label>
                <input type="number" id="sipRate" placeholder="e.g., 12">
            </div>
            <div class="input-group">
                <label for="sipYears">Investment Period (Years):</label>
                <input type="number" id="sipYears" placeholder="e.g., 20">
            </div>
        </div>

        <!-- SWP Calculator -->
        <div class="swp">
            <h2>SWP Calculator</h2>
            <div class="input-group">
                <label for="swpAmount">Initial Amount (₹):</label>
                <input type="number" id="swpAmount" placeholder="e.g., 100000">
            </div>
            <div class="input-group">
                <label for="swpWithdrawal">Monthly Withdrawal (₹):</label>
                <input type="number" id="swpWithdrawal" placeholder="e.g., 1000">
            </div>
            <div class="input-group">
                <label for="swpRate">Annual Return Rate (%):</label>
                <input type="number" id="swpRate" placeholder="e.g., 8">
            </div>
            <div class="input-group">
                <label for="swpYears">Investment Period (Years):</label>
                <input type="number" id="swpYears" placeholder="e.g., 10">
            </div>
        </div>

        <!-- Calculate Button -->
        <button onclick="calculate()">Calculate</button>

        <!-- Results -->
        <div class="result">
            <h2>Results:</h2>
            <p id="sipResult">SIP Maturity Amount: ₹0</p>
            <p id="swpResult">SWP Remaining Amount: ₹0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
