<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 10px; }
        input, button { width: 100%; margin: 10px 0; padding: 10px; }
    </style>
</head>
<body>

    <h2>SIP & SWP Calculator</h2>
    <div class="container">
        <h3>SIP Calculator</h3>
        <input type="number" id="sipAmount" placeholder="Monthly Investment (₹)">
        <input type="number" id="sipRate" placeholder="Annual Return Rate (%)">
        <input type="number" id="sipYears" placeholder="Investment Period (Years)">
        <button onclick="calculateSIP()">Calculate SIP</button>
        <p id="sipResult"></p>

        <h3>SWP Calculator</h3>
        <input type="number" id="swpInvestment" placeholder="Total Investment (₹)">
        <input type="number" id="swpAmount" placeholder="Withdrawal per Month (₹)">
        <input type="number" id="swpRate" placeholder="Annual Return Rate (%)">
        <input type="number" id="swpYears" placeholder="Time Period (Years)">
        <button onclick="calculateSWP()">Calculate SWP</button>
        <p id="swpResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
