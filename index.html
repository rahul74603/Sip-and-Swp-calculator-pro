<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP & SWP Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h1>SIP & SWP Calculator</h1>
        <div class="input-group">
            <label for="investment">Monthly Investment (₹):</label>
            <input type="number" id="investment" placeholder="e.g., 1000">
        </div>
        <div class="input-group">
            <label for="rate">Expected Annual Return (%):</label>
            <input type="number" id="rate" placeholder="e.g., 12">
        </div>
        <div class="input-group">
            <label for="years">Investment Period (Years):</label>
            <input type="number" id="years" placeholder="e.g., 5">
        </div>
        <button onclick="calculate()">Calculate</button>
        <div class="result">
            <h2>Results:</h2>
            <p id="sipResult">SIP Maturity Amount: ₹0</p>
            <p id="swpResult">SWP Maturity Amount: ₹0</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
